<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Start Calculating!</h1>
    <div id="output">
            <p> Output: </p>
            <p id="output">         </p>
    </div>

    <div id="calculator">
        <table id="operators">
            <th><button id="+" onclick="buttonpress(this.id)"> + </button></th>
            <th><button id="-" onclick="buttonpress(this.id)"> - </button></th>
            <th><button id="*" onclick="buttonpress(this.id)"> * </button></th>
            <th><button id="/" onclick="buttonpress(this.id)"> / </button></th>
        </table>    

        <table id="numbers"> 
            <tr>
                <td><button id="7" onclick="buttonpress(this.id)">7</button></td>
                <td><button id="8" onclick="buttonpress(this.id)">8</button></td>
                <td><button id="9" onclick="buttonpress(this.id)">9</button></td>
            </tr>
            <tr>
                <td><button id="4" onclick="buttonpress(this.id)">4</button></td>
                <td><button id="5" onclick="buttonpress(this.id)">5</button></td>
                <td><button id="6" onclick="buttonpress(this.id)">6</button></td>
            </tr>
            <tr>
                <td><button id="1"onclick="buttonpress(this.id)">1</button></td>
                <td><button id="2"onclick="buttonpress(this.id)">2</button></td>
                <td><button id="3"onclick="buttonpress(this.id)">3</button></td>
            </tr>
            <tr>
                <td><button id="0" onclick="buttonpress(this.id)">0</button></td>
                <td><button id="." onclick="buttonpress(this.id)">.</button></td>
                <td><button id="C" onclick="buttonpress(this.id)">C</button></td>
            </tr>
        </table>
    </div>
    <div id="equal">
        <button id="equalbutton"> = </button>
    </div>

    <script src="index.js"></script>

    </body>
</html>
